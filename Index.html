<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css">

    <script src="https://kit.fontawesome.com/bee16e6aa3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body background">
                <div class="row">
                    <div class="col-8">
                        <form id="search-form">
                            <div class="input-group mb-5 mt-4">
                                <input type="text" class="form-control" id="search-text" placeholder="Enter a city"
                                    autofocus autocomplete=off />
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                                    <i class="fas fa-search"></i></button>
                            </div>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-success mb-5 mt-4" id="current-button">Current
                        </button>

                    </div>
                    </form>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card Toronto">
                                <div class="card-body">
                                    <h1> 
                                   <span id="city">  </span>,
                                    <span id="country"> </span>
                                    </h1>
                                    <h2>
                                        <span> Last updated: </span>
                                        <span id="day-time"> </span>
                                        
                                        <br />
                                    </h2>
                                    <h3 id="condition">
                                        Cloudy
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="card Toronto">
                                <div class="card-body">

                                    <p class="main-degree">
                                        
                                       <span id="main-icon"> </span> 
                                        <span id="main-temp"> </span>
                                       
                                        <span class="degree-c">
                                            <a href="#" id="c-link" class="active"> ºC </a>
                                        </span>
                                        |
                                        <span class="degree-f">
                                            <a href="#" id="f-link"> ºF</a>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="card condition">
                                <div class="card-body">
                                    <ul>
                                        <li>
                                            Humidity:
                                            <span id="humidity">
                                                10%
                                            </span>
                                        </li>
                                        <li>
                                            Wind:
                                            <span id="wind">
                                                2km/h
                                            </span>
                                        </li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-md-center forecast" id="forecast">
                        <div class="col-md-2">
                            <div class="card day">
                                <div class="card-body">
                                    <p>
                                        12:00
                                        <br />
                                        <i class="fas fa-cloud-sun"></i>
                                    </p>
                                    <p>
                                        <strong id="max-temp">º</strong>
                                        <span id="min-temp">º</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>

    <p class="kristen">
         <a href="https://github.com/Klatona/KL-weather-app" target="_blank">
        open-sourced code by,
        </a>
        <a href="https://www.linkedin.com/in/kristenlatona" target="_blank">
            Kristen Latona
        </a>
        and hosted on 
        <a href="https://hungry-lamport-db6f37.netlify.app" target="_blank">
        Netlify </a> 
    </p>

    <script src="src/script.js"> </script>

</body>

</html>
